{% extends 'base.html' %}

{% block content %}
<div class="title-box">
    <h1 class="title">Login</h1>
        {% for msg in messages %}
        <div class="alert alert-danger" role="alert">
            <strong>
                {{msg}}
            </strong>
        </div>
        {% endfor %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input">
                <label>Username: </label>
               {{form.username}}
            </div>
            <div class="input">
                <label>Password: </label>
                {{form.password}}
            </div>
            <a style="border: none; font-size: 20px; padding: 10px;" href="{% url 'signup' %}">
                Sign-up First? >>
            </a>
            <br>
            <button type="submit">Login</button>
        </form>
    
      
      
      
    
    </div>



{% endblock content %}
